<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Govee Device State</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      border-radius: 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 100%;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }
    .card p {
      margin: 5px 0;
      font-size: 1em;
    }
    .ribbon {
      position: absolute;
      top: 10px;
      left: -5px;
      width: 75px;
      height: 75px;
      overflow: hidden;
    }
    .ribbon::before,
    .ribbon::after {
      content: "";
      position: absolute;
      display: block;
      width: 100%;
      height: 50px;
    }
    .ribbon.safe::before,
    .ribbon.safe::after {
      background-color: rgba(40, 230, 240, 0.67); /* light blue */
    }
    .ribbon.alert::before,
    .ribbon.alert::after {
      background-color: #FF6347; /* red */
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="ribbon"></div>
    <h2>Fetching Humidifier Status</h2>
  </div>
  <script>
    async function fetchDeviceState() {
      try {
        const response = await fetch('/get-device-state', {
          method: 'POST'
        });
        const result = await response.json();
        const data = result.payload.capabilities;

        const device = result.payload.device;
        const power = data.find(cap => cap.instance === 'powerSwitch').state.value ? 'On' : 'Off';
        const workModeValue = data.find(cap => cap.instance === 'workMode').state.value.workMode;
        const workMode = {
          1: 'Manual',
          2: 'Custom',
          3: 'Auto'
        }[workModeValue] || 'Unknown';
        const humidity = data.find(cap => cap.instance === 'humidity').state.value;
        const lackWater = data.find(cap => cap.instance === 'lackWaterEvent')?.state?.value;
        const ribbonClass = lackWater ? 'alert' : 'safe';


        document.querySelector('.card').innerHTML = `
          <div class="ribbon ${ribbonClass}"></div>
          <p><strong> Humidifier   Power:</strong> ${power} <strong>   Mode:</strong> ${workMode} <strong>   Humidity:</strong> ${humidity}%</p>
        `;
      } catch (error) {
        console.error('Error fetching device state:', error);
        document.querySelector('.card').innerHTML = 'Error fetching device state.';
      }
    }

    fetchDeviceState();
    setInterval(fetchDeviceState, 120000);
  </script>
</body>
</html>
