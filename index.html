<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Govee Device State</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }
    .card p {
      margin: 5px 0;
      font-size: 1em;
    }
    .ribbon {
      position: absolute;
      top: 10px;
      left: -5px;
      width: 75px;
      height: 75px;
      overflow: hidden;
    }
    .ribbon::before,
    .ribbon::after {
      content: "";
      position: absolute;
      display: block;
      width: 100px;
      height: 100px;
      border: 5px solid #ff6347;
    }
    .ribbon::before {
      top: 0;
      right: 0;
      border-top-color: transparent;
      border-left-color: transparent;
    }
    .ribbon::after {
      bottom: 0;
      left: 0;
      border-bottom-color: transparent;
      border-right-color: transparent;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ribbon"></div>
    <h2>Humidifier</h2>
    <p><strong>Power:</strong> On</p>
    <p><strong>Work Mode:</strong> 3</p>
  </div>
  <script>
    async function fetchDeviceState() {
      try {
        const response = await fetch('/get-device-state', {
          method: 'POST'
        });
        const result = await response.json();
        const data = result.payload.capabilities;

        const device = result.payload.device;
        const power = data.find(cap => cap.instance === 'powerSwitch').state.value ? 'On' : 'Off';
        const workMode = data.find(cap => cap.instance === 'workMode').state.value.workMode;
        const humidity = data.find(cap => cap.instance === 'humidity').state.value;

        document.querySelector('.card').innerHTML = `
          <div class="ribbon"></div>
          <h2>Humidifier</h2>
          <p><strong>Power:</strong> ${power} <strong>Work Mode:</strong> ${workMode} <strong>Humidity:</strong> ${humidity}%</p>
        `;
      } catch (error) {
        console.error('Error fetching device state:', error);
        document.querySelector('.card').innerHTML = 'Error fetching device state.';
      }
    }

    fetchDeviceState();
    setInterval(fetchDeviceState, 120000);
  </script>
</body>
</html>
